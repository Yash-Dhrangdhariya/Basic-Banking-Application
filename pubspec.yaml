name: basic_banking_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.8
  firebase_core: 3.4.0
  cloud_firestore: 5.4.0
  intl: 0.19.0
  flutter_svg: 2.0.10+1
  flutter_spinkit: 5.2.1
  json_annotation: 4.9.0
  uuid: 4.5.0

  spider: 4.2.2
  sprintf: 7.0.0

  mobx: 2.3.3+2
  flutter_mobx: 2.2.1+1

  flutter_modular: 6.3.4

  vibration: 2.0.0

  device_info_plus: 10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: 2.4.12
  very_good_analysis: 6.0.0
  json_serializable: 6.8.0
  mobx_codegen: 2.6.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Regular
      fonts:
        - asset: assets/font/Regular.otf
